<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="block">
            <h1 class="logo">Login</h1>
            <!-- <img src="logoteste.png" alt="Logo" class="logo">  -->

            <form>
                <div class="loginForm">
                    <div class="user">
                        <img src="user.svg" alt="User Logo">
                        <input type="text" class="textInput" placeholder="UsuÃ¡rio" />
                    </div>
    
                    <div class="password">
                        <img src="lock.svg" alt="Password Logo">
                        <input type="text" class="textInput" placeholder="Senha" />
                    </div>
    
                    <div class="checkbox">
                        <input type="checkbox" name="stayConnected" id="stayConnected" />
                        <label for="stayConnected">Manter-se conectado</label>
                    </div>
                </div>

                <div class="buttons">
                    <button class="connectButton">Conectar-se</button>
                    <button class="resetPassword">Redefinir senha</button>
                </div>
            </form>
        </div>
    </body>
</html>
